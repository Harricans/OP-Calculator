<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calc.js</title>
</head>

<body>
    <div class="header">
        <h1>Calc.js</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <input type="text" id="result" value="0" readonly>
            <div class="buttons">
                <button onclick="appendOperator('+')" class="special-button">+</button>
                <button onclick="appendOperator('-')" class="special-button">-</button>
                <button onclick="appendOperator('*')" class="special-button">ร</button>
                <button onclick="appendOperator('/')" class="special-button">รท</button>
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="changeSign()" class="special-button">+/-</button>
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendDecimal('.')">.</button>
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendNumber(0)">0</button>
                <button onclick="clearInput()" class="edit-button">CLR</button>
                <button onclick="backspace()" class="edit-button">DEL</button>
                <button onclick="calculate()" class="equals-button">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.2.0/math.js"></script>

</body>

</html>
